apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: supplychain-app
  namespace: tap-install
spec:
  serviceAccountName: tap-install-sa
  fetch:
  - git:
      url: ssh://git@github.com/Mpluya/custom-supply-chain-1.4
      ref: origin/main
      secretRef: 
        name: kapp-git-ssh
    path: config
  template:
  - ytt:
      paths:
      - config/
      valuesFrom:
        - secretRef:
            name: supplychain-app-values
  deploy:
  - kapp: {}